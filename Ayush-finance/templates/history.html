{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <div class="section" >

        <h2 class="heading">History</h2>
        <table style="margin-left: auto; margin-right: auto;">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>

                <!-- Loop through the database entries to display them in this table -->
                {% for row in rows %}
                    <tr>
                        <td>{{ row.symbol }}</td>
                        <td>{{ row.shares }}</td>
                        <td>{{ row.price }}</td>
                        <td>{{ row.date }}</td>

                {% endfor %}
                    </tr>

            </tbody>
        </table>
    </div>


{% endblock %}
