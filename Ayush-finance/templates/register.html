{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3 id="change" style= "color: red">{{ message }}</h3>
    <form action="/register" onsubmit="return validate()" method="post">
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="confirmation" class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function validate(){

            let username = document.querySelector('#username').value;
            let password = document.querySelector('#password').value;
            let confirmation = document.querySelector('#confirmation').value;

            if(!/^[0-9a-zA-Z]*$/g.test(username)){
                change.innerHTML = "Username should only contain alphabetical characters";
                return false;
            }

            else if(username.length > 10){
                change.innerHTML = "Username should be less than 11 characters";
                return false;
            }

            else if(password.length > 21){
                change.innerHTML = "Password should be less than 21 characters";
                return false;
            }

            return true;

        }
    </script>
{% endblock %}
